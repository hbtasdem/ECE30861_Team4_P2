<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analyze HuggingFace machine learning models with comprehensive quality metrics including ramp-up time, bus factor, and lineage scoring.">
    <title>Model Quality Scorer - HuggingFace Model Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        /* Skip to main content link for screen readers */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .input-section {
            margin-bottom: 1.5rem;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 1rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 2rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-height: 44px;
        }

        .btn:hover:not(:disabled) {
            background: #5568d3;
        }

        .btn:focus {
            outline: 3px solid #333;
            outline-offset: 2px;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .examples {
            margin-top: 1rem;
        }

        .examples p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .example-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .example-btn {
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 2rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 36px;
            color: #333;
        }

        .example-btn:hover {
            background: #e0e0e0;
        }

        .example-btn:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        /* Error styling with better contrast for WCAG AA */
        .error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 500;
        }

        .error::before {
            content: "⚠️ Error: ";
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .score-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .score-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            border-radius: 2rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            text-decoration: underline;
            font-weight: 600;
            padding: 0.5rem;
        }

        .link-btn:hover {
            color: #5568d3;
        }

        .link-btn:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        .net-score {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 1rem;
            color: white;
            flex-wrap: wrap;
        }

        .score-number {
            font-size: 4rem;
            font-weight: 700;
        }

        .score-bar {
            flex: 1;
            min-width: 200px;
        }

        .progress-bar {
            height: 1rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            transition: width 1s ease-out;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            padding: 1.5rem;
            background: #f9f9f9;
            border-radius: 0.75rem;
            border: 1px solid #e0e0e0;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-title {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .metric-score {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* WCAG AA compliant colors with 4.5:1 contrast ratio */
        .score-green { color: #047857; }
        .score-yellow { color: #92400e; }
        .score-red { color: #b91c1c; }

        .metric-bar {
            height: 0.5rem;
            background: #e0e0e0;
            border-radius: 0.25rem;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .metric-bar-fill {
            height: 100%;
            transition: width 0.5s ease-out;
        }

        .bar-green { background: #10b981; }
        .bar-yellow { background: #f59e0b; }
        .bar-red { background: #ef4444; }

        .metric-description {
            font-size: 0.95rem;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .metric-latency {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .size-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .size-card {
            text-align: center;
            padding: 1.5rem;
            background: #f9f9f9;
            border-radius: 0.75rem;
            border: 1px solid #e0e0e0;
        }

        .size-score {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .size-platform {
            font-size: 0.95rem;
            color: #4b5563;
            text-transform: capitalize;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        /* Visually hidden class for screen reader only content */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .score-number {
                font-size: 3rem;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group input {
                min-width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="container">
      <div class="header">
        <h1>Model Quality Scorer</h1>
        <p>Analyze HuggingFace models with comprehensive quality metrics</p>
      </div>

      <div class="card">
        <div class="input-section">
          <label for="modelUrl">Model URL</label>
          <div class="input-group">
            <input
              type="text"
              id="modelUrl"
              placeholder="https://huggingface.co/microsoft/DialoGPT-medium"
            />
            <button class="btn" id="analyzeBtn" onclick="analyzeModel()">
              <span></span>
              Analyze
            </button>
          </div>
          <div class="examples">
            <p>Try these examples:</p>
            <div class="example-btns">
              <button
                class="example-btn"
                onclick="setModelUrl('https://huggingface.co/microsoft/DialoGPT-medium')"
              >
                DialoGPT-medium
              </button>
              <button
                class="example-btn"
                onclick="setModelUrl('https://huggingface.co/bert-base-uncased')"
              >
                bert-base-uncased
              </button>
              <button
                class="example-btn"
                onclick="setModelUrl('https://huggingface.co/openai/whisper-small')"
              >
                whisper-small
              </button>
            </div>
          </div>
        </div>

        <div id="errorMsg" class="error hidden"></div>

        <div id="loading" class="loading hidden">
          <div class="spinner"></div>
          <p>Analyzing model... This may take a minute.</p>
        </div>
      </div>

      <div id="results" class="results">
        <div class="card">
          <div class="score-header">
            <div>
              <h2 id="modelName">Model Name</h2>
              <span class="badge" id="modelCategory">MODEL</span>
            </div>
            <a href="#" id="modelLink" target="_blank" class="link-btn">
              <span></span>
              View on HuggingFace
            </a>
          </div>

          <div class="net-score">
            <div>
              <div class="score-number" id="netScore">85</div>
              <div>Overall Score</div>
            </div>
            <div class="score-bar">
              <div class="progress-bar">
                <div class="progress-fill" id="netScoreBar"></div>
              </div>
              <p style="margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.9">
                Computed in <span id="netScoreLatency">0</span>ms
              </p>
            </div>
        </main>
    </div>

    <script>
        function setModelUrl(url) {
            document.getElementById('modelUrl').value = url;
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMsg').classList.add('hidden');
        }

        function getScoreClass(score) {
            if (score >= 0.8) return 'green';
            if (score >= 0.6) return 'yellow';
            return 'red';
        }

        function createMetricCard(title, score, latency, description) {
            const scoreClass = getScoreClass(score);
            const scorePercent = Math.round(score * 100);
            return `
                <article class="metric-card" role="listitem">
                    <div class="metric-header">
                        <h4 class="metric-title">${title}</h4>
                        <span class="metric-score score-${scoreClass}" aria-label="${title} score: ${scorePercent} out of 100">${scorePercent}</span>
                    </div>
                    <div class="metric-bar" role="progressbar" aria-valuenow="${scorePercent}" aria-valuemin="0" aria-valuemax="100" aria-label="${title} progress">
                        <div class="metric-bar-fill bar-${scoreClass}" style="width: ${scorePercent}%"></div>
                    </div>
                    <p class="metric-description">${description}</p>
                    <p class="metric-latency">Latency: ${latency}ms</p>
                </article>
            `;
        }

        async function analyzeModel() {
            const modelUrl = document.getElementById('modelUrl').value.trim();
            
            if (!modelUrl) {
                showError('Please enter a model URL');
                return;
            }

            hideError();
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.setAttribute('aria-busy', 'true');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.remove('show');

            try {
                const response = await fetch('/api/score-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model_url: modelUrl })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to score model');
                }

                const data = await response.json();
                displayResults(data, modelUrl);

            } catch (error) {
                showError(error.message);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.setAttribute('aria-busy', 'false');
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayResults(data, modelUrl) {
            // Update header
            document.getElementById('modelName').textContent = data.name;
            document.getElementById('modelCategory').textContent = data.category;
            document.getElementById('modelLink').href = modelUrl;

            // Update net score
            const netScorePercent = Math.round(data.net_score * 100);
            document.getElementById('netScore').textContent = netScorePercent;
            document.getElementById('netScore').setAttribute('aria-label', `Overall score: ${netScorePercent} out of 100`);
            
            const scoreBar = document.getElementById('netScoreBar');
            scoreBar.style.width = netScorePercent + '%';
            scoreBar.parentElement.setAttribute('aria-valuenow', netScorePercent);
            
            document.getElementById('netScoreLatency').textContent = data.net_score_latency;

            // Create metric cards
            const metricsGrid = document.getElementById('metricsGrid');
            metricsGrid.setAttribute('role', 'list');
            metricsGrid.innerHTML = [
                createMetricCard('Ramp Up Time', data.ramp_up_time, data.ramp_up_time_latency, 
                    'How quickly developers can start using the model'),
                createMetricCard('Bus Factor', data.bus_factor, data.bus_factor_latency,
                    'Number of contributors maintaining the model'),
                createMetricCard('Performance Claims', data.performance_claims, data.performance_claims_latency,
                    'Documentation quality of performance metrics'),
                createMetricCard('License', data.license, data.license_latency,
                    'License clarity and permissiveness'),
                createMetricCard('Dataset Quality', data.dataset_quality, data.dataset_quality_latency,
                    'Quality of training datasets'),
                createMetricCard('Code Quality', data.code_quality, data.code_quality_latency,
                    'Implementation code quality'),
                createMetricCard('Lineage Score', data.treescore, data.treescore_latency,
                    'Quality of parent models in lineage'),
                createMetricCard('Dataset & Code', data.dataset_and_code_score, data.dataset_and_code_score_latency,
                    'Availability of datasets and code'),
            ].join('');

            // Create size scores
            const sizeScores = document.getElementById('sizeScores');
            sizeScores.innerHTML = Object.entries(data.size_score).map(([platform, score]) => {
                const scoreClass = getScoreClass(score);
                const scorePercent = Math.round(score * 100);
                return `
                    <div class="size-card" role="listitem">
                        <div class="size-score score-${scoreClass}" aria-label="${platform} compatibility: ${scorePercent} percent">${scorePercent}%</div>
                        <div class="size-platform">${platform.replace(/_/g, ' ')}</div>
                    </div>
                `;
            }).join('');

            // Show results
            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Allow Enter key to submit
        document.getElementById('modelUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeModel();
            }
        });
    </script>
</body>
</html>
