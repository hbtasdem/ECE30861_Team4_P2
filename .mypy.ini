[mypy]
python_version = 3.11
strict = True
ignore_missing_imports = True
disallow_untyped_decorators = False
disallow_incomplete_defs = False
namespace_packages = True
explicit_package_bases = True

[mypy-tests.*]
ignore_errors = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-huggingface_hub.*]
ignore_missing_imports = True
