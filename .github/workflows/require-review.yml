name: Branch Protection Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-reviews:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check PR has required reviews
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const approvedReviews = reviews.data.filter(
              review => review.state === 'APPROVED'
            );
            
            if (approvedReviews.length === 0) {
              core.setFailed('This PR requires at least one approving review before it can be merged to main.');
            } else {
              core.info(` PR has ${approvedReviews.length} approving review(s)`);
            }
