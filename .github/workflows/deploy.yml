name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this if your main branch is called something else

jobs:
  deploy:
    runs-on: ubuntu-latest
   
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
     
      - name: Deploy and Restart FastAPI
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/ECE30861_Team4_P2
            git pull origin main
            sudo systemctl restart fastapi.service
          EOF
