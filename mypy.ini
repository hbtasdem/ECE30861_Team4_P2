[mypy]
python_version = 3.11
strict = True
ignore_missing_imports = True

# SQLAlchemy ORM models have known type checking limitations
[mypy-src.models]
ignore_errors = True

[mypy-src.schemas]
ignore_errors = True

# Pydantic BaseModel has known type checking limitations
[mypy-src.api_schemas]
ignore_errors = True

# Exclude all test files from mypy strict checking
[mypy-tests.*]
ignore_errors = True
