[mypy]
python_version = 3.11
strict = True
ignore_missing_imports = True
exclude = ^(tests|test_.*\.py)

# SQLAlchemy ORM models have known type checking limitations
[mypy-src.models]
ignore_errors = True

[mypy-src.schemas]
ignore_errors = True

[mypy-src.upload_schemas]
ignore_errors = True

# Pydantic BaseModel has known type checking limitations
[mypy-src.api_schemas]
ignore_errors = True

# FastAPI decorators have known mypy strict mode limitations
[mypy-src.app]
ignore_errors = True

[mypy-src.upload.routes]
ignore_errors = True

[mypy-src.crud.repositories.model_repository]
ignore_errors = True

[mypy-src.upload.repositories.model_repository]
ignore_errors = True

# Exclude pytest decorators - these cause false positives with mypy strict
[mypy-tests]
ignore_errors = True